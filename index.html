<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top">
                    <div class="left">
                        <img src="assets/search.svg" alt="Search Icon" class="nav-icon" />
                        <input type="text" placeholder="Search..." class="search-input" />
                    </div>
                    <div class="right">
                        <img src="assets/notification.svg" alt="Notification Icon" class="nav-icon" />
                        <img src="assets/profile-picture.png" alt="Profile Picture" class="profile-picture" />
                        <div class="user-info"><span>Mr. Dsyleixc</span></div>
                    </div>
                </div>
                <div class="bottom">
                    <img src="assets/profile-picture.png" alt="Profile Picture" class="profile-picture" />
                    <div class="user">
                        <span>Hi there,</span>
                        <span>Mr. Dsyleixc (@Dsyleixc)</span>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="assets/logo.svg" alt="Dashboard Icon" class="header-icon" />
                    <div class="header-title">Dashboard</div>
                </div>
                <div class="core-options">
                    <div class="sidebar-menu-item">
                        <img src="assets/home.svg" alt="Home Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Home</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/profile.svg" alt="Profile Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Profile</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/messages.svg" alt="Messages Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Messages</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/history.svg" alt="History Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">History</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/tasks.svg" alt="Tasks Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Tasks</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/communities.svg" alt="Communities Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Communities</div>
                    </div>
                </div>
                <div class="settings">
                    <div class="sidebar-menu-item">
                        <img src="assets/settings.svg" alt="Settings Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Settings</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/support.svg" alt="Support Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Support</div>
                    </div>
                    <div class="sidebar-menu-item">
                        <img src="assets/privacy.svg" alt="Privacy Icon" class="sidebar-menu-icon" />
                        <div class="sidebar-menu-text">Privacy</div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="projects">Your Projects</div>
                <div class="announcements">Announcements</div>
                <div class="trending">Trending</div>
            </div>
        </div>
    </body>
</html>
